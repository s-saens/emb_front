version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod:
  hooks_riverpod:
  flutter_hooks:
  
  # Hive
  hive_flutter: 
  
  # managing app informations
  flutter_launcher_icons:

  # assets
  cupertino_icons:

  # code generations
  freezed_annotation:
  json_annotation: 

  # ui
  flutter_dialogs: 
  flutter_spinkit:

